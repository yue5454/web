<link rel="stylesheet" href="../style/category.css">
<div class="com-bar">
	<a href="" class="com-btn" ng-click="addGroup()">添加分组</a>
</div>
<ul class="category-box">
	<li ng-repeat="item in groupInfo">
		<img src="../image/category.png" width="80" class="cate-pic" alt="">
		<div class="category">
			<a href="#!/category_detail/word"><h4 ng-bind="item.group_name"></h4></a>
			<p>创建时间：<span ng-bind="item.create_time | date:'yyyy-MM-dd hh:mm:ss'"></span></p>
			<p>内容简介：<span ng-bind="item.group_desc"></span></p>
			<p class="operation">
				<a href="" class="iconfont" id="cate_edit" ng-click="cateEdit(item.id,item.group_name,item.group_desc)" title="编辑分组">&#xe600;</a>
				<a href="" class="iconfont" id="cate_delete" ng-click="cateDele(item.id)" title="删除分组">&#xe601;</a>
			</p>
		</div>
		<a href="" class="test com-btn">开始测试</a>
	</li>
</ul>

<!-- 添加分组框 -->
<div class="bg-bak" ng-class="{hide:add_group}"></div>
<div class="add-group" ng-class="{hide:add_group}">
	<div class="add-group-tit" ng-bind="groupTit"></div>
	<div class="add-group-con">
		<ul>
			<li><label><span>单词</span><input ng-model="paramers.group_name" type="text"></label></li>
			<li><label><span>备注</span><input ng-model="paramers.group_desc" type="text"></label></li>
		</ul>
	</div>
	<p class="errmsg" ng-bind="errmsg"></p>
	<div class="add-group-bot">
		<a href="javascript:;" ng-click="confirm()">确认</a>
		<a href="javascript:;" class="close_add" ng-click="closeGroup()">关闭</a>
	</div>
</div>
